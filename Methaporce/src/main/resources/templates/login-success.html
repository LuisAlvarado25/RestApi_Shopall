<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
        padding-top: 56px; /* Ajusta según el tamaño de tu barra de navegación */
    }
  </style>
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">ShopAll</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="cuentaDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Hola, <span th:text="${nombreUsuario}"></span>
          </a>
          <div class="dropdown-menu" aria-labelledby="cuentaDropdown">
            <a class="dropdown-item" href="/Actualizar">Editar</a>
            <a class="dropdown-item" href="/borrar-cuenta">Borrar cuenta</a>
            <a class="dropdown-item" href="#">Carrito</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenido principal -->
<div class="container mt-4">
  <div class="row">
    <!-- Cuadro para ir a la tienda -->
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Ir a la tienda</h5>
          <p class="card-text">Descubre nuestros productos.</p>
          <a href="/tienda" class="btn btn-primary">Ir a la tienda</a>
        </div>
      </div>
    </div>

    <!-- Cuadro para administrar productos (visible solo para vendedores) -->
    <div th:if="${esVendedor}" class="col-md-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Administrar productos</h5>
          <p class="card-text">Administra tus productos en venta.</p>
          <a href="/administrar-productos" class="btn btn-success">Administrar productos</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts de Bootstrap (asegúrate de incluir jQuery y Popper.js) -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI/tTQ7Mlhy8zmN8eAqfPLfu2KOz9q+L2+8A+YFc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
