<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><title>Login</title>
</head>
<body>
<div className='wrapper d-flex align-items-center justify-content-center w-100'>
    <div className="login ">
<form action="/login" method="post" class="d-flex justify-content-center">
    <div class="row form-control text-center border-0">
        <h2 className='mb-3'>Welcome Login</h2>
        <label for="username">Username:</label>
        <input class="col-md-4 my-3 border-3 rounded-3" type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input class="col-md-4 my-3 border-3 rounded-3" type="password" id="password" name="password" required><br>

        <button class="btn btn-primary col-md-4 my-3" type="submit">Login</button>
        <a href="/NewUser" class="btn btn-primary col-md-4 my-3" type="button">Registrate</a>
    </div>
</form>
    </div>
</div>
</body>
</html>
