<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form action="/register" method="post" th:object="${Usuario}" class="d-flex justify-content-center">
    <div class="row form-control text-center border-0">
        <h2 class='mb-3'>Register a New User</h2>

        <label for="nombre">Username:</label>
        <input class="col-md-4 my-3 border-3 rounded-3" type="text" id="nombre" name="nombre" required><br>

        <label for="correo">Email:</label>
        <input class="col-md-4 my-3 border-3 rounded-3" type="email" id="correo" name="correo" required><br>

        <label for="apellido">Apellido:</label>
        <input class="col-md-4 my-3 border-3 rounded-3" type="text" id="apellido" name="apellido" ><br>

        <label for="edad">Edad:</label>
        <input class="col-md-4 my-3 border-3 rounded-3" type="number" id="edad" name="edad"><br>

        <label for="telefono">Telefono:</label>
        <input class="col-md-4 my-3 border-3 rounded-3" type="text" id="telefono" name="telefono"><br>

        <label for="password">Password:</label>
        <input class="col-md-4 my-3 border-3 rounded-3" type="password" id="password" name="password" required><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input class="col-md-4 my-3 border-3 rounded-3" type="password" id="confirmPassword" name="confirmPassword" required><br>

        <label for="calle">Calle:</label>
        <input class="col-md-4 my-3 border-3 rounded-3" type="text" id="calle" name="direcciones[0].calle" />

        <label for="numero">Número:</label>
        <input class="col-md-4 my-3 border-3 rounded-3"  type="text" id="numero" name="direcciones[0].numero" />

        <label for="colonia">Colonia:</label>
        <input class="col-md-4 my-3 border-3 rounded-3" type="text" id="colonia" name="direcciones[0].colonia" />

        <label for="cp">Código Postal:</label>
        <input class="col-md-4 my-3 border-3 rounded-3" type="text" id="cp" name="direcciones[0].cp" />

        <label for="ciudad">Ciudad:</label>
        <input class="col-md-4 my-3 border-3 rounded-3" type="text" id="ciudad" name="direcciones[0].ciudad"/>
        </br>

        <div class="form-group row">
            <label class="col-form-label col-sm-4">Roles:</label>
            <div >
                <div th:each="role : ${listRoles}">
                    <div class="form-check form-check-inline">
                        <input type="checkbox"  th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" />
                        <label class="form-check-label" th:text="${role.name}"></label>
                    </div>
                </div>
            </div>
        </div>

<!--        <select class="col-md-4 my-3 border-3 rounded-3" th:field="">-->
<!--            <option value="ROLE_USER">Comprador</option>-->
<!--            <option value="VENDEDOR">Vendedor</option>-->
<!--            <option value="COMPRADOR/VENDEDOR">Ambos</option>-->
<!--        </select><br>-->

        <button class="btn btn-primary col-md-4 my-3" type="submit">Register</button>
        <a href="/login" class="btn btn-primary col-md-4 my-3" type="button">Back to Login</a>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-rHyoN1iRsVXV4nDMyShCldJIbOiNgbVc8f+tTtxEhxncPT7Of+nX6PBr0JwRG" crossorigin="anonymous"></script>
</body>
</html>
